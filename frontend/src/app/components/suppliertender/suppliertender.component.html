<div>
  <div>
    <div>

      <div class="container">
        <!-- Trigger the modal with a button -->
        <button mat-raised-button style="background-color: darkcyan; color: black; border-color:darkcyan; position:relative; top: 2em; left: -10em;" data-toggle="modal" data-target="#myModal">Make new tender</button>
    
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <form>
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Write tender</h4>
              </div>
              <div class="modal-body">
                <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Total price</mat-label>
                    <textarea matInput placeholder="Total price" id="totalprice" name="TotalPrice"></textarea>
                </mat-form-field>
                </p>
                <mat-form-field appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <p>
                <mat-form-field class="example-full-width">
                            <mat-label>Choose order</mat-label>
                            <mat-select id="issuing" name="Issuing">
                            <mat-option>None</mat-option>
                            <mat-option value="With prescription">With prescription</mat-option>
                            <mat-option value="Withoud prescription">Without prescription</mat-option>
                            </mat-select>
                </mat-form-field>
                </p>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
    
          
          </form>
        </div>
      </div>
    <table mat-table style="margin-top: 5em; background-color: darkcyan;">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell></td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
  </div>
