<div class="apoteka2">
    <form style="width:600px;">
<h2 class="ui header" style="text-align:center">List of medications</h2>
        <table class="ui celled striped table">
            <colgroup>
                <col span="2" style="background-color:whitesmoke">
                <col style="background-color:whitesmoke">
            </colgroup>
            <thead>
                <th>Code</th>
                <th>Name</th>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.name }}</td>
                    <td>{{ category.code }}</td>
                </tr>
            </tbody>
        </table>
    </form>

        <div class="container">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" style="background-color:#BEF2DB; color: black; border-color:#BEF2DB ; right:3em;" data-toggle="modal" data-target="#myModal">Add medicaments</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <form (ngSubmit)="onSubmitMeds()">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Medication</h4>
                  </div>
                  <div class="modal-body">
                      <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <textarea matInput placeholder="Medication name" id="name" name="Name" [(ngModel)]="meds.name"></textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="left:3em">
                        <mat-label>Code</mat-label>
                        <textarea matInput placeholder="Medication code" id="CODE" name="Code" [(ngModel)]="meds.code"></textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="left:6em">
                        <mat-label>Type</mat-label>
                        <textarea matInput placeholder="Medication type" id="type" name="Type" [(ngModel)]="meds.type"></textarea>
                    </mat-form-field>
                      </p>
                        <p>
                    <mat-form-field class="example-full-width">
                            <mat-label>Ingredients</mat-label>
                            <textarea matInput placeholder="Medication ingredients" id="ingredients" name="Ingredients" [(ngModel)]="meds.ingredients"></textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="left:3em">
                            <mat-label>Contradictions</mat-label>
                            <textarea matInput placeholder="Medication contradictions" id="contradictions" name="Contradictions" [(ngModel)]="meds.contradictions"></textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="left:6em">
                            <mat-label>Daily dose</mat-label>
                            <textarea matInput placeholder="Daily dose of medication" id="dailydose" name="DailyDose" [(ngModel)]="meds.dailydose"></textarea>
                    </mat-form-field>
                        </p>
                        <p>
                    <mat-form-field class="example-full-width">
                                <mat-label>Replacement</mat-label>
                                <textarea matInput placeholder="Medication replacement" id="replacement" name="Replacement" [(ngModel)]="meds.replacement"></textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="left:3em">
                                <mat-label>Shape</mat-label>
                                <textarea matInput placeholder="Medication shape" id="shape" name="Shape" [(ngModel)]="meds.shape"></textarea>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" style="left:6em">
                                <mat-label>Manufacturer</mat-label>
                                <textarea matInput placeholder="Medication manufacturer" id="manufacturer" name="Manufacturer" [(ngModel)]="meds.manufacturer"></textarea>
                    </mat-form-field>
                        </p>
                        <p>
                    <mat-form-field class="example-full-width">
                                <mat-label>Select an option</mat-label>
                                <mat-select id="issuing" name="Issuing" [(ngModel)]="meds.issuing">
                                <mat-option>None</mat-option>
                                <mat-option value="With prescription">With prescription</mat-option>
                                <mat-option value="Withoud prescription">Without prescription</mat-option>
                                </mat-select>
                    </mat-form-field>
                        </p>
                        <p>
                    <mat-form-field class="example-full-width" style="width:630px">
                                <mat-label>Notes</mat-label>
                                <textarea matInput placeholder="Notes" id="notes" name="Notes" [(ngModel)]="meds.notes"></textarea>
                    </mat-form-field>
                        </p>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>

              
              </form>
            </div>
          </div>

        </div>
