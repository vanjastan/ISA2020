<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
    <mat-card-header>
        <mat-card-title>Choose date and time</mat-card-title>
    </mat-card-header>
    <form class="form">
    <div>
        <mat-form-field class="full-width">
            <input matInput type="input" placeholder="Enter date" enable/>
        </mat-form-field>
    </div>
    <div>
            <mat-form-field class="full-width">
                <input matInput type="input" placeholder="Enter time" enable/>
            </mat-form-field>
    </div>
    <div>
        <button mat-raised-button>Show</button>
    </div>
    </form>
</div>

<div>
    <button mat-raised-button matTooltip="Schedule">Schedule</button>
</div>
