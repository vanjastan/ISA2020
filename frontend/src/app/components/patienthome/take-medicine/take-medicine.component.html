<div class="take-med">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
        <mat-card class="paper" style="width: 2000px;">
          <mat-card-header>
          <mat-card-title style="font-size: 30px;">Reserve medicine</mat-card-title>
          </mat-card-header>
          <hr>
          <mat-card-content>
            <div>
              <mat-label>Search</mat-label>
            </div>
              <mat-form-field>
                <input matInput type="text" placeholder="Enter medicines name" (keyup)="doFilter($event.target.value)" [(ngModel)]="search">
              </mat-form-field>
              <hr>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortStart="desc" style="width: 1000px;">
                <ng-container matColumnDef="name">
                  <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <ng-container matColumnDef="ingredients">
                  <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Ingredients</th>
                  <td mat-cell *matCellDef="let element">{{element.ingredients}}</td>
                </ng-container>
                <ng-container matColumnDef="shape">
                  <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Shape</th>
                  <td mat-cell *matCellDef="let element">{{element.shape}}</td>
                </ng-container>
                <ng-container matColumnDef="type">
                  <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                  <td mat-cell *matCellDef="let element">{{element.type}}</td>
                </ng-container>
                <ng-container matColumnDef="reserve">
                    <th style="width: 200px;" mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-raised-button (click)="reserve()">Reserve</button>
                    </td>
                  </ng-container>
                <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              </mat-card-content>
              <mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 3, 4, 5, 6]" style="margin-right: 310px;">
              </mat-paginator>
        </mat-card>
      </div>
    <div>
