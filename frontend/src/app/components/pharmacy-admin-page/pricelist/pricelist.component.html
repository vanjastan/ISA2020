<div class="listofallmedications">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
      <mat-card class="paper" style="width: 2000px;">
        <mat-card-header>
        <mat-card-title style="font-size: 30px;">Price list</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
         <div>
          <mat-label>Search</mat-label>
        </div>
          <mat-form-field>
              <input matInput type="text" placeholder="Enter date" (keyup)="doFilter($event.target.value)" [(ngModel)]="search">
            </mat-form-field>
            <hr>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortStart="desc" style="width: 1000px;">
              <ng-container matColumnDef="price">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
              </ng-container>
              <ng-container matColumnDef="from_date">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>From date</th>
                <td mat-cell *matCellDef="let element">{{element.from_date}}</td>
              </ng-container>
              <ng-container matColumnDef="to_date">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>To date</th>
                <td mat-cell *matCellDef="let element">{{element.to_date}}</td>
              </ng-container>
              <ng-container matColumnDef="show">
                <th style="width: 200px;"  mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button > Edit price </button>
                </td>
              </ng-container>
              <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            </mat-card-content>
            <mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 3, 4, 5, 6]" style="margin-right: 310px;">
            </mat-paginator>
      </mat-card>
    </div>
</div>
