<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
  <mat-card class="box" style="width: 1000px;">
      <mat-card-header>
        <mat-card-title>Requests for vacations</mat-card-title>
      </mat-card-header>
      <hr/>
      <mat-card-content>
          <div>
           <mat-label>Search</mat-label>
         </div>
           <mat-form-field>
               <input matInput type="text" placeholder="Enter medicine name" (keyup)="doFilter($event.target.value)" [(ngModel)]="search">
             </mat-form-field>
             <hr>
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortStart="desc" style="width: 900px;"> 
              <ng-container matColumnDef="from_date">
                 <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>From date</th>
                 <td mat-cell *matCellDef="let element">{{element.from_date}}</td>
               </ng-container>
               <ng-container matColumnDef="to_date">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>To date</th>
                <td mat-cell *matCellDef="let element">{{element.to_date}}</td>
              </ng-container>
              <ng-container matColumnDef="confirm">
                 <th style="width: 200px;" mat-header-cell *matHeaderCellDef></th>
                 <td mat-cell *matCellDef="let element">
                   <button mat-raised-button (click)="confirm()">Confirm</button>
                 </td>
               </ng-container>
               <ng-container matColumnDef="refuse">
                  <th style="width: 200px;" mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="refuse()">Refuse</button>
                  </td>
                </ng-container>
               <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
             </mat-card-content>
  </mat-card>
</div>
