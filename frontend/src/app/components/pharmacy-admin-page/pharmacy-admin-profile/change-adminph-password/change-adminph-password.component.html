<div class="dialog" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box" style="width: 600px;">
        <mat-card-header>
          <mat-card-title>Change password</mat-card-title>
        </mat-card-header>
            <form class="form" #formControl="ngForm">
                <mat-card-content>
                        <mat-form-field class="full-width">
                        <input matInput placeholder="New password" type="password" name="New password" [(ngModel)]="newPassword" required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Confirm Password" type="password" name="Confirm Password" [(ngModel)]="confirmedPassword" required>
                        </mat-form-field>
                </mat-card-content>
                <button mat-raised-button (click)="savePassword()" [disabled]="!formControl.valid" style="background: rgb(179, 241, 220); margin-left: 100px;">Save</button>
                <button mat-raised-button (click)="closeP()" style="background: rgb(179, 241, 220); margin-left: 40px;">Cancel</button>
            </form>
    </mat-card>
    </div>
