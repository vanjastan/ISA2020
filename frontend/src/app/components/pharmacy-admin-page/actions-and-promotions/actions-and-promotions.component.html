<div class="action">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
    <mat-card class="paper" style="width: 2000px;">
      <mat-card-header>
      <mat-card-title style="font-size: 30px;">Actions and promotions</mat-card-title>
      </mat-card-header>
      <hr>
      <mat-card-content>
       <div>
        <mat-label>Search</mat-label>
      </div>
        <mat-form-field>
            <input matInput type="text" placeholder="Enter name" (keyup)="doFilter($event.target.value)" [(ngModel)]="search">
          </mat-form-field>
          <hr>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortStart="desc" style="width: 1000px;">
            <ng-container matColumnDef="name">
              <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="end_date">
              <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
              <td mat-cell *matCellDef="let element">{{element.end_date}}</td>
            </ng-container>
            <ng-container matColumnDef="add">
              <th style="width: 200px;" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="addAction()">Add</button>
              </td>
            </ng-container>
            <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          </mat-card-content>
          <mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 3, 4, 5, 6]" style="margin-right: 310px;">
          </mat-paginator>
    </mat-card>
  </div>
</div>
