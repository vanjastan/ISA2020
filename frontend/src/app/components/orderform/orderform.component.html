<div class="action">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
      <mat-card class="paper" style="width: 2000px;">
        <mat-card-header>
        <mat-card-title style="font-size: 30px;">Order form</mat-card-title>
        </mat-card-header>
  
        <mat-card-header>
          <p>Add new order<p>
          <button mat-raised-button style="margin-left: 40px;" (click)="order()">Add</button>
        </mat-card-header>
      
        <hr>
        <mat-card-content>
         <div>
          <mat-label>Search</mat-label>
        </div>
          <mat-form-field>
              <input matInput type="text" placeholder="Enter end date" (keyup)="doFilter($event.target.value)" [(ngModel)]="search">
            </mat-form-field>
            <hr>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortStart="desc" style="width: 1000px;">
              <ng-container matColumnDef="name">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Medication name</th>
                <td mat-cell *matCellDef="let element">{{element.medicament_name}}</td>
              </ng-container>
              <ng-container matColumnDef="end_date">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
                <td mat-cell *matCellDef="let element">{{element.end_date}}</td>
              </ng-container>
              <ng-container matColumnDef="quantity">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
              </ng-container> 
              <ng-container matColumnDef="add">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  
                </td>
              </ng-container>
              <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            </mat-card-content>
            <mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 3, 4, 5, 6]" style="margin-right: 310px;">
            </mat-paginator>
      </mat-card>
    </div>
  </div>
