<div class="listofoffers">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
      <mat-card class="paper" style="width: 2000px;">
        <mat-card-header>
        <mat-card-title style="font-size: 30px;">Price list</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortStart="desc" style="width: 1000px;">
              <ng-container matColumnDef="price">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let element">{{element.price}}</td>
              </ng-container>
              <ng-container matColumnDef="order">
                <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
                <td mat-cell *matCellDef="let element">{{element.order}}</td>
              </ng-container>
              <ng-container matColumnDef="chooseOffer">
                <th style="width: 200px;"  mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button (click)="chooseOffer()" > Choose </button>
                </td>
              </ng-container>
              <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            </mat-card-content>
            <mat-paginator [pageSize]="1" [pageSizeOptions]="[1, 2, 3, 4, 5, 6]" style="margin-right: 310px;">
            </mat-paginator>
      </mat-card>
    </div>
</div>
