<div class="profile">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="paper scrollable-content" style="background-color: rgb(250, 249, 249);">
            <mat-card-header class="navb">
                <div>
                    <p style="font-size:18px"></p>
                </div>
            </mat-card-header>
            <mat-card-content>
                <p style="font-size: 18px;">Name: {{user.name}}</p>
            <br/>
                <p style="font-size: 18px;">Surname: {{user.surname}}</p>
            <br/>
                <p style="font-size: 18px;">Username: {{user.username}}</p>
            <br/>
                <p style="font-size: 18px;">Email: {{user.email}}</p>
            <br/>
                <p style="font-size: 18px;">Address: {{user.address}}</p>
            <br/>
                <p style="font-size: 18px;">City: {{user.city}}</p>
            <br/>
                <p style="font-size: 18px;">Country: {{user.country}}</p>
            <br/>
                <p style="font-size: 18px;">Phone number: {{user.number}}</p>
            <br/>
        </mat-card-content>
            <hr>
        <mat-card-header>
            <div>
                <button mat-raised-button style="font-size:18px; margin-left: -38px;" (click)="changePass(user.id, user.password, user.name, user.surname, user.username,
                 user.email, user.address, user.city, user.country, user.number)">Change password</button>
            </div>
            <div>
                <button mat-raised-button style="font-size: 18px; margin-left: 80px;" (click)="edit()">Edit profile</button>
            </div>
            <div>
                <button mat-raised-button style="font-size: 18px; margin-left: 80px;" (click)="allergies()">Enter allergies</button>
            </div>
            <div>
                <button mat-raised-button style="font-size: 18px; margin-left: 80px;" (click)="points()">Show my points</button>
            </div>
            <div>
                <button mat-raised-button style="font-size: 18px; margin-left: 80px;" (click)="category()">Show my category</button>
            </div>
            <div>
                <button mat-raised-button style="font-size: 18px; margin-left: 80px;" (click)="loyalty()">Loyalty program</button>
            </div>
        </mat-card-header>
        </mat-card>
    </div>
</div>
