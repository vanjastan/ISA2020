<div class="allPh">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
    <mat-card class="paper">
      <mat-card-header>
      <mat-card-title style="font-size: 30px;">Pharmacies</mat-card-title>
      </mat-card-header>
      <hr>
      <mat-card-content>
       <div>
        <mat-label>Search</mat-label>
      </div>
        <mat-form-field>
            <input matInput type="text" placeholder="Enter name or city" (input)="Search" [(ngModel)]="search">
          </mat-form-field>
          <hr>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="name">
              <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
              <td mat-cell *matCellDef="let element">{{element.address}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
              <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
              <td mat-cell *matCellDef="let element">{{element.city}}</td>
            </ng-container>
            <ng-container matColumnDef="rate">
              <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
              <td mat-cell *matCellDef="let element">{{element.rate}}</td>
            </ng-container>
            <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          </mat-card-content>
    </mat-card>
  </div>
</div>
