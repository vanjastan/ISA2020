<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center margin-top" style="margin-top: 40px;">
    <mat-card class="box" style="width: 1000px;">
        <mat-card-header>
          <mat-card-title>Choose medicine that you are allergic to</mat-card-title>
        </mat-card-header>
        <hr/>
        <mat-card-content>
            <div>
             <mat-label>Search</mat-label>
           </div>
             <mat-form-field>
                 <input matInput type="text" placeholder="Enter medicine name" (keyup)="doFilter($event.target.value)" [(ngModel)]="search">
               </mat-form-field>
               <hr>
               <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortStart="desc" style="width: 900px;">
                 <ng-container matColumnDef="name">
                   <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                   <td mat-cell *matCellDef="let element">{{element.name}}</td>
                 </ng-container>
                 <ng-container matColumnDef="type">
                  <th style="width: 200px;" mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                  <td mat-cell *matCellDef="let element">{{element.type}}</td>
                </ng-container>
                 <ng-container matColumnDef="choose">
                    <th style="width: 200px;" mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-raised-button (click)="chooseMed(element.id)">Choose</button>
                    </td>
                  </ng-container>
                 <tr style="width: 200px;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>
               </mat-card-content>
    </mat-card>
</div>
